{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static '/styles/nvidia_api_cb.css' %}" />
    <title>NVIDIA API CHATBOT</title>
  </head>
  <body id="nvidia-api-cb-page">
    <main id="main-content">
      <div class="content">
        <div class="chat-box">
          <div class="chat-box-header">
            <h2>ASK ME ANYTHING...</h2>
            <button title="Expand/Collapse" type="button" id="expand-collapse-btn"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
          </div>
          <div class="chat-messages">
            <div class="suggested-question-box">
              <p class="suggested-question one">What does Fine Tuning means?</p>
              <p class="suggested-question two">What is CUDA and TPU?</p>
            </div>
          </div>
          <div class="chat-input-container">
            <textarea id="user-input" placeholder="Ask any Question here..."></textarea>
            <button id="send-button"><i class="fa-solid fa-arrow-up"></i></button>
          </div>
          <div class="select-model">
            <select>
              <option value="" disabled selected>Select a model</option>
              <option value="model1">nvidia/llama-3.1-nemotron-70b-instruct</option>
              <option value="model2">meta/llama-3.3-70b-instruct</option>
              <option value="model3">mistralai/mixtral-8x7b-instruct-v0.1</option>
              <option value="model4">nv-mistralai/mistral-nemo-12b-instruct</option>
              <option value="model5">mistralai/mixtral-8x22b-instruct-v0.1</option>
              <option value="model6">nvidia/nemotron-4-340b-instruct</option>
              <option value="model7">microsoft/phi-3-mini-128k-instruct</option>
            </select>
          </div>
        </div>
        <div class="code-box">
          <div id="codeBox-above-space">
            <h2>NVIDIA API CHATBOT</h2>
            <button type="button" title="copy code" id="copy-code-btn"><i class="fa-regular fa-copy"></i></button>
          </div>
          <textarea id="python-code-editor" style="display: none"></textarea>
          <div id="python-data-container" data-python-url="{% static 'python/nvidia_api_cb.py' %}"></div>
        </div>
      </div>

      <div id="markdown-preview">
        <div class="view-docs">
          <h3>DOCUMENTATION</h3>
          <button type="button" class="view-docs-btn"><i class="fa-solid fa-chevron-down"></i></button>
        </div>
        <div id="markdown-data-container" data-markdown-url="{% static 'markdown/chatbots.md' %}"></div>
      </div>
    </main>

    <script src="{% static 'scripts/nvidia.js' %}"></script>
    <script src="{% static 'scripts/nvidia_api_cb.js' %}"></script>
  </body>
</html>
