{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/theme/dracula.min.css" />

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/addon/edit/closebrackets.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="{% static 'styles/footer.css' %}" />

    <link rel="icon" href="{% static 'assets/favicon/favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static '/styles/home.css' %}" />
    <title>CHATBOTS</title>
  </head>
  <body>
    <header>
      <a href="{% url 'home' %}"><img id="brand-logo" src="{% static 'assets/logo/eai.webp' %}" alt="brand-logo" /></a>
    </header>
    <nav>
      <a href="{% url 'chatbots' %}">CHATBOTS</a>
      <a href="{% url 'docs_analyzer' %}">DOCS ANALYZER</a>
      <a href="{% url 'datasets' %}">DATASETS</a>
      <a href="{% url 'fine_tuning' %}">FINE-TUNING</a>
      <a href="{% url 'local_models' %}"> LOCAL MODELS</a>
    </nav>
    <main>
      <div class="content">
        <div class="code-box" onclick="window.location.href='{% url 'nvidia_api_cb' %}'">
          <div id="codeBox-above-space">
            <h2>NVIDIA API CHATBOT</h2>
            <a href="{% url 'nvidia_api_cb' %}" title="Go to link">
              <button type="button" title="link" class="link-btn">
                <i class="fa-solid fa-up-right-from-square"></i>
              </button>
            </a>
          </div>
          <textarea id="python-code-editor" style="display: none"></textarea>
          <div id="python-data-container" data-python-url="{% static 'python/nvidia_api_cb.py' %}"></div>
        </div>
        <div class="code-box" onclick="window.location.href='{% url 'gemini_api_cb' %}'">
          <div id="codeBox-above-space">
            <h2>GEMINI API CHATBOT</h2>
            <a href="{% url 'gemini_api_cb' %}" title="Go to link">
              <button type="button" title="link" class="link-btn">
                <i class="fa-solid fa-up-right-from-square"></i>
              </button>
            </a>
          </div>
          <textarea id="python-code-editor" style="display: none"></textarea>
          <div id="python-data-container" data-python-url="{% static 'python/gemini_api_cb.py' %}"></div>
        </div>
      </div>

      <div id="markdown-preview">
        <h3>DOCUMENTATION</h3>
        <div id="markdown-data-container" data-markdown-url="{% static 'markdown/api_models.md' %}"></div>
      </div>
    </main>

    <footer>{% include 'includes/footer.html' %}</footer>

    <script src="{% static 'scripts/home.js' %}"></script>
  </body>
</html>
